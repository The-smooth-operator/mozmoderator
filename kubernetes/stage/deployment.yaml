---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderator
  namespace: moderator-stage
  labels:
    app: moderator
  annotations:
    fluxcd.io/automated: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderator
  template:
    metadata:
      labels:
        app: moderator
    spec:
      containers:
      - name: moderator-web
        image: 783633885093.dkr.ecr.us-west-2.amazonaws.com/moderator:9c7bbcfdbb773e93bb92a3caeae1831101ba99ea
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: moderator-stage
        - secretRef:
            name: moderator-stage
